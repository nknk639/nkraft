<!DOCTYPE html>
<html lang="ja" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NKraft - 繰り返し予定</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Font Awesome for icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <meta name="_csrf" th:content="${_csrf.token}"/>
    <meta name="_csrf_header" th:content="${_csrf.headerName}"/>
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+JP:wght@400;500;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --bs-primary-rgb: 0, 31, 63; /* #001f3f */
            --bs-secondary-rgb: 135, 206, 235; /* #87CEEB */
            --sidebar-bg: #001f3f;
            --sidebar-link-color: #adb5bd;
            --sidebar-link-hover-color: #f8f9fa;
            --sidebar-link-active-color: #ffffff;
            --sidebar-accent-color: #87CEEB;
        }
        body {
            font-family: 'Noto Sans JP', sans-serif;
        }
        .sidebar {
            width: 280px;
            background-color: var(--sidebar-bg);
            color: var(--sidebar-link-active-color);
        }
        .sidebar .nav-link {
            color: var(--sidebar-link-color);
            border-left: 3px solid transparent;
            border-radius: 0;
        }
        .sidebar .nav-link:hover {
            color: var(--sidebar-link-hover-color);
            background-color: rgba(var(--bs-secondary-rgb), 0.1);
            border-left-color: var(--sidebar-accent-color);
        }
        .sidebar .nav-link.active {
            color: var(--sidebar-link-active-color);
            font-weight: 700;
            background-color: rgba(var(--bs-secondary-rgb), 0.2);
            border-left-color: var(--sidebar-accent-color);
        }
        .sidebar .accordion-button {
            background-color: transparent;
            color: var(--sidebar-link-active-color);
            font-weight: 500;
        }
        .sidebar .accordion-button:not(.collapsed) {
            background-color: rgba(255, 255, 255, 0.1);
        }
        .sidebar .accordion-button:focus {
            box-shadow: none;
        }
        .sidebar .accordion-button::after {
            background-image: url("data:image/svg+xml,%3csvg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 16 16' fill='%23ffffff'%3e%3cpath fill-rule='evenodd' d='M1.646 4.646a.5.5 0 0 1 .708 0L8 10.293l5.646-5.647a.5.5 0 0 1 .708.708l-6 6a.5.5 0 0 1-.708 0l-6-6a.5.5 0 0 1 0-.708z'/%3e%3c/svg%3e");
        }
        .main-content {
            background-color: #f8f9fa;
        }
    </style>
</head>
<body>

<div class="d-flex flex-column vh-100">
    <!-- Header -->
    <header class="navbar navbar-expand-lg bg-white border-bottom shadow-sm flex-shrink-0">
        <div class="container-fluid">
            <a class="navbar-brand d-flex align-items-center" href="#">
                <div class="d-inline-block align-text-top me-2" style="width: 32px; height: 32px; background-color: var(--sidebar-bg); border-radius: 0.5rem; padding: 4px;">
                    <svg viewBox="0 0 100 100" xmlns="http://www.w3.org/2000/svg"><path d="M30 25 C 40 18, 60 18, 70 25 S 85 32, 70 32 S 40 32, 30 25 Z" fill="#87CEEB"/><path d="M30 30 L 25 90 H 75 L 70 30" stroke="white" stroke-width="8" stroke-linecap="round" stroke-linejoin="round" fill="none"/></svg>
                </div>
                <span class="fw-bold fs-5" style="color: var(--sidebar-bg);">NKraft</span>
            </a>
            <div class="d-flex align-items-center">
                <span class="text-muted me-3" sec:authentication="name">階堂 夏樹</span>
                <div style="width: 40px; height: 40px; background-color: #e9ecef; border-radius: 50%;"></div>
            </div>
        </div>
    </header>

    <div class="d-flex flex-grow-1 overflow-hidden">
        <!-- Left Menu -->
        <aside class="sidebar p-3 flex-shrink-0">
            <div class="accordion accordion-flush" id="sidebarAccordion">
                <div class="accordion-item bg-transparent border-0">
                    <h2 class="accordion-header">
                        <button class="accordion-button" type="button" data-bs-toggle="collapse" data-bs-target="#collapseBudget" aria-expanded="true" aria-controls="collapseBudget">
                            予算管理
                        </button>
                    </h2>
                    <div id="collapseBudget" class="accordion-collapse collapse show" data-bs-parent="#sidebarAccordion">
                        <div class="accordion-body p-0 pt-2">
                            <ul class="nav flex-column">
                                <li><a th:href="@{/budget/}" class="nav-link">ダッシュボード</a></li>
                                <li><a th:href="@{/budget/transactions}" class="nav-link">取引一覧</a></li>
                                <li><a th:href="@{/budget/report}" class="nav-link">予実レポート</a></li>
                                <li><a th:href="@{/budget/recurring}" class="nav-link active">繰り返し予定</a></li>
                                <li><a th:href="@{/budget/borrows}" class="nav-link">借入管理</a></li>
                                <li><a th:href="@{/budget/goals}" class="nav-link">目標管理</a></li>
                                <li><a th:href="@{/budget/management}" class="nav-link">マスター管理</a></li>
                            </ul>
                        </div>
                    </div>
                </div>
            </div>
        </aside>

        <!-- Main Content -->
        <main class="main-content flex-grow-1 p-4 overflow-auto">
            <div class="d-flex justify-content-between align-items-center mb-4">
                <div>
                    <h1 class="h2 fw-bold text-dark">繰り返し予定</h1>
                    <p class="text-muted">毎月・毎週の固定的な入出金を管理します。</p>
                </div>
                <div>
                    <button type="button" class="btn btn-primary">
                        <i class="fas fa-plus me-1"></i> 新規登録
                    </button>
                </div>
            </div>

            <div class="card shadow-sm">
                <div class="card-body">
                    <table class="table table-hover">
                        <thead>
                            <tr>
                                <th>ルール名</th>
                                <th>口座</th>
                                <th>種別</th>
                                <th>カテゴリ</th>
                                <th class="text-end">金額</th>
                                <th>ルール</th>
                                <th>操作</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr th:each="rt : ${recurringTransactions}">
                                <td class="align-middle" th:text="${rt.name}">家賃</td>
                                <td class="align-middle" th:text="${rt.account.accountName}">メイン口座</td>
                                <td class="align-middle" th:text="${rt.budgetTransactionType.name}">出金</td>
                                <td class="align-middle" th:text="${rt.category?.categoryName} ?: '未分類'">家賃</td>
                                <td class="align-middle text-end" th:text="'¥' + ${#numbers.formatDecimal(rt.amount, 0, 'COMMA', 0, 'POINT')}">¥100,000</td>
                                <td class="align-middle">
                                    <span th:if="${rt.ruleType.name() == '毎月'}" th:text="'毎月' + ${rt.dayOfMonth} + '日'">毎月25日</span>
                                    <span th:if="${rt.ruleType.name() == '毎週'}" th:text="'毎週' + ${weekdays[rt.dayOfWeek]} + '曜日'">毎週土曜日</span>
                                </td>
                                <td class="align-middle">
                                    <button class="btn btn-sm btn-outline-secondary"><i class="fas fa-edit"></i></button>
                                    <button class="btn btn-sm btn-outline-danger"><i class="fas fa-trash-alt"></i></button>
                                </td>
                            </tr>
                            <tr th:if="${#lists.isEmpty(recurringTransactions)}">
                                <td colspan="7" class="text-center text-muted p-4">繰り返し予定は登録されていません。</td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </main>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
