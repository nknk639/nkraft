<!DOCTYPE html>
<html lang="ja" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<body>

<!--/* Header Fragment */-->
<header th:fragment="header(breadcrumbs)" class="navbar navbar-expand-lg bg-white border-bottom shadow-sm flex-shrink-0">
    <div class="container-fluid">
        <!-- Hamburger Icon for Offcanvas -->
        <button class="btn btn-outline-secondary hamburger-button" type="button" data-bs-toggle="offcanvas" data-bs-target="#sidebarOffcanvas" aria-controls="sidebarOffcanvas">
            <i class="fas fa-bars"></i>
        </button>

        <a class="navbar-brand d-flex align-items-center" th:href="@{/budget/}">
            <img th:src="@{/images/logo.png}" alt="NKraft Logo" width="32" height="32" class="d-inline-block align-text-top me-2">
            <span class="fw-bold fs-5" style="color: var(--sidebar-bg);">NKraft</span>
        </a>
        <!-- Breadcrumbs -->
        <nav aria-label="breadcrumb" class="ms-3" th:replace="${breadcrumbs}"></nav>
        <!-- User Info -->
        <div class="ms-auto d-flex align-items-center">
            <span class="text-muted me-3" sec:authentication="name"></span>
            <div style="width: 40px; height: 40px; background-color: #e9ecef; border-radius: 50%;"></div>
        </div>
    </div>
</header>

</body>
</html>
